<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Buchstaben - Salat - Spiel</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">BSS :: Buchstaben - Salat - Spiel</h5>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <p class="lead">Finde alle m&ouml;glichen Kombinationen</p>
    </div>

    <div class="container">
      <div id="content">
      </div>
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2018</small>
          </div>
          <div class="col-6 col-md">
            <h5>Infos</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Impressum</a></li>
              <li><a class="text-muted" href="#">Datenschutzerkl&auml;rung</a></li>
              <li><a class="text-muted" href="#">GitHub</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script id="tmpl" type="text/x-jsrender">
        <div class="row justify-content-center">
            {{for top}}
              <div class="col-auto space-left">
                <div class="row  align-items-center rounded-circle letter">
                     <div class="col text-center">
                          <h3> {{>}} </h3>
                     </div>
                </div>
              </div>
            {{/for}}
        </div>
        <div class="row space-1 justify-content-center">
            {{for bottom}}
              <div class="col-auto space-left">
                <div class="row  align-items-center rounded-circle letter">
                     <div class="col text-center">
                          <h3> {{>}} </h3>
                     </div>
                </div>
              </div>
            {{/for}}
        </div>
        <div class="justify-content-center row space-2">
          <div class="col-auto">
            <p>
              <a class="btn btn-success" data-toggle="collapse" href="#collapseSolution" role="button" aria-expanded="false" aria-controls="collapseSolution">
                Aufl&ouml;sung
              </a>
            </p>
            <div class="collapse" id="collapseSolution">
              <div class="card card-body">
                {{:solution}}
              </div>
            </div>
          </div>
          <div class="col-auto">
              <a class="btn btn-warning" id="reload" href="#" role="button">
                Neu W&uuml;rfeln
              </a>
          </div>
         </div>
     </script>
    <script src="data/combopairs.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
