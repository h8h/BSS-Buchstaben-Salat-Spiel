<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=yes, user-scalable=no">
    <meta name="description" content="Buxl, finde alle Kombinationen">
    <meta name="author" content="JC">

    <title>BUXL</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/fontawesome.all.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">BUXL</h5>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <p class="lead">Finde alle m&ouml;glichen Kombinationen</p>
    </div>



    <div class="container">
      <div id="content">
      </div>
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2018</small>
          </div>
          <div class="col-6 col-md">
            <h5>Infos</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Impressum</a></li>
              <li><a class="text-muted" href="#">Datenschutzerkl&auml;rung</a></li>
              <li><a class="text-muted" href="#">GitHub</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script id="buxlstmpl" type="text/x-jsrender">
            <div class="d-flex justify-content-center">
                {{for front}}
                  <div class="p-2 letter-box-top" >
                    <div class="d-flex justify-content-center align-items-center rounded-circle letter-inactive letter-mass" data-game-btn-id="f{{:#index}}" data-game-btn-enabled="false" data-game-btn-letter="{{>}}">
                         <div class="p-2 text-center">
                              <h3> {{>}} </h3>
                         </div>
                    </div>
                  </div>
                {{/for}}
            </div>
            <div class="d-flex justify-content-center">
                {{for back}}
                  <div class="p-2 letter-box-bottom" >
                    <div class="d-flex justify-content-center align-items-center rounded-circle letter-mass letter-inactive" data-game-btn-id="b{{:#index}}" data-game-btn-enabled="false" data-game-btn-letter="{{>}}">
                         <div class="p-2 text-center">
                              <h3> {{>}} </h3>
                         </div>
                    </div>
                  </div>
                {{/for}}
            </div>
    </script>
    <script id="favtmpl" type="text/x-jsrender">
       {{for}}
            <div class="d-flex justify-content-center space-1">
               <div class="p-2">
                   {{include tmpl="buxlstmpl" /}}
               </div>
               <div class="p-2 sharebox ">
                  <div class="d-flex">
                    <div class="p-2">
                      <a class="btn-sm btn btn-circle rounded-circle" data-link="{on ~shareBUXL hash}" role="button">
                          <i class="fas fa-share-alt"></i>
                      </a>
                    </div>
                    <div class="p-2">
                      <a class="btn-sm btn btn-circle rounded-circle" data-link="{on ~favBUXL hash}" role="button">
                          <i class="fas fa-heart heart-active"></i>
                      </a>
                    </div>
                    <div class="p-2">
                      <a class="btn-sm btn btn-circle rounded-circle" data-link="{on ~playBUXL hash}" role="button">
                          <i class="fas fa-play"></i>
                      </a>
                    </div>
                  </div>
               </div>
            </div>
       {{/for}}
    </script>
    <script id="gametmpl" type="text/x-jsrender">
        <div class="gamewrap">
           {{include tmpl="buxlstmpl"/}}
        </div>
        <div class="justify-content-center d-flex space-1">
            <div class="p-2"> 
              <a class="btn-lg btn btn-primary rounded-circle btn-mass" id="help" role="button">
                 <i class="fas">ðŸ¤”</i>
              </a>
            </div>
            <div class="p-2">
              <a class="btn-lg btn btn-warning rounded-circle btn-mass" id="shuffle" role="button">
                  <i class="fas fa-sync-alt"></i>
              </a>
            </div>
            <div class="p-2">
              <a class="btn-lg btn btn-secondary rounded-circle btn-mass" id="favorite" role="button">
                  <i class="fas fa-heart heart-inactive"></i>
              </a>
            </div>
        </div>
        <div class="justify-content-center d-flex space-1">
           <div class="p-2"> 
                <span class="error" id="error"></span>
            </div>
        </div>
        <div class="justify-content-center d-flex">
            <div class="p-2"> 
                <div class="collapse" id="collapseSolution">
                  <div class="card card-body">
                    <ul>
                    {{for solutions}}
                      <li>{{>}}</li>
                    {{/for}}
                    </ul>
                  </div>
                </div>
            </div>
        </div>
        <div class="solutionbox justify-content-center d-flex">
            <div class="p-2">
                <div class="justify-content-center d-flex" data-solution="">
                    {{for front}}
                        <div class="p-2">
                            <div class="d-flex justify-content-center align-items-center rounded-circle letter-solution-mass">
                                <span class="solution solution-letter" data-solution-index="{{:#index}}" >_</span> 
                            </div>
                        </div>
                    {{/for}}
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center solutioncloud">
                {{for solved}}
                    {{if #index == 0}}
                        <span class="latestsolved badge badge-pill badge-info">{{>}}</span>
                    {{else}}
                        <span class="badge badge-pill badge-info">{{>}}</span>
                    {{/if}}
                {{/for}}
                {{for unsolved ~unsolvedHiddenChars=unsolvedHiddenChars}}
                    <span class="badge badge-pill badge-secondary">
                        {{:~unsolvedHiddenChars}}
                    </span>
                {{/for}}
        </div>
    </script>
    <script src="data/combopairs.js"></script>
    <script src="js/Vendors/anime.min.js"></script>
    <script src="js/Vendors/jsrender.min.js"></script>
    <script src="js/Libraries/helpers.js"></script>
    <script src="js/Models/BuxlGameModel.js"></script>
    <script src="js/Views/BuxlViewPrototype.js"></script>
    <script src="js/Views/BuxlGameView.js"></script>
    <script src="js/Controllers/BuxlGameController.js"></script>
    <script src="js/Controllers/BuxlRoutingController.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
