<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=yes, user-scalable=no">
    <meta name="description" content="Buxl, finde alle Kombinationen">
    <meta name="author" content="JC">

    <title>BUXL</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">BUXL</h5>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <p class="lead">Finde alle m&ouml;glichen Kombinationen</p>
    </div>

    <div class="container">
      <div id="content">
      </div>
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2018</small>
          </div>
          <div class="col-6 col-md">
            <h5>Infos</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Impressum</a></li>
              <li><a class="text-muted" href="#">Datenschutzerkl&auml;rung</a></li>
              <li><a class="text-muted" href="#">GitHub</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script id="tmpl" type="text/x-jsrender">
        <div class="gamewrap">
            <div class="d-flex justify-content-center">
                {{for top}}
                  <div class="p-2 letter-box-top" >
                    <div class="d-flex justify-content-center align-items-center rounded-circle letter-inactive letter-mass" data-game-btn-id="{{:#index}}" data-game-btn-enabled="false" data-game-btn-letter="{{>}}">
                         <div class="p-2 text-center">
                              <h3> {{>}} </h3>
                         </div>
                    </div>
                  </div>
                {{/for}}
            </div>
            <div class="d-flex justify-content-center">
                {{for bottom}}
                  <div class="p-2 letter-box-bottom" >
                    <div class="d-flex justify-content-center align-items-center rounded-circle letter-mass letter-inactive" data-game-btn-id="{{:#index}}" data-game-btn-enabled="false" data-game-btn-letter="{{>}}">
                         <div class="p-2 text-center">
                              <h3> {{>}} </h3>
                         </div>
                    </div>
                  </div>
                {{/for}}
            </div>
        </div>
        <div class="justify-content-center d-flex space-1">
            <div class="p-2"> 
              <a class="btn-sm btn btn-success" data-toggle="collapse" href="#collapseSolution" role="button" aria-expanded="false" aria-controls="collapseSolution">
                Aufl&ouml;sung
              </a>
            </div>
            <div class="p-2"> 
              <a class="btn-sm btn btn-success" id="help" href="#" role="button">
                Hilfe
              </a>
            </div>
            <div class="p-2">
              <a class="btn-sm btn btn-warning" id="reload" href="#" role="button">
                Neu W&uuml;rfeln
              </a>
            </div>
        </div>
        <div class="justify-content-center d-flex">
            <div class="p-2"> 
                <div class="collapse" id="collapseSolution">
                  <div class="card card-body">
                    <ul>
                    {{for solution}}
                      <li>{{>}}</li>
                    {{/for}}
                    </ul>
                  </div>
                </div>
            </div>
        </div>
        <div class="justify-content-center d-flex">
            <div class="p-2">
                <p class="lead combilength"></p>
            </div>
        </div>
        <div class="solutionbox justify-content-center d-flex">
            <div class="p-2">
                <h4 class="">&gt;</h4>
            </div>
            <div class="p-2" data-solution="">
                {{for top}}
                    <span class="solution solution-letter" data-solution-index="{{:#index}}" >_</span> 
                {{/for}}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <ul class="solved">
                {{for solved}}
                    <li>{{>}}</li>
                {{/for}}
            </ul>
        </div>
     </script>
    <script src="data/combopairs.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
